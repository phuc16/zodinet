<body>
    <script>
        function sum(left, right) {
            var sum = 0;
            for (let i = left; i <= right; i++) {
                sum += i;
            }
            return sum;
        }

        function calc(left, right, isMul) {
            var res = sum(left, right);
            if (isMul === true) {
                res *= 2;
            }
            return res;
        }
    </script>
</body>
